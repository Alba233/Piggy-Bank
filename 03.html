<body>
  <h1>My Piggy Bank</h1>
  <table class="table">
      <thead>

              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>

          </tr>
      </thead>
    <tbody>
      <tr>
        <td>Loto ticket</td>
        <td></td>
        <td class="price">+20</td>
        <td><button type="button" class="btn btn-light" action="">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="red" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg>
        </button></td>

      <tr>
        <td>Beers</td>
        <td>Party night</td>
        <td class="price">-15</td>
        <td></td>
      </tr>   
      <tr>
        <td >Phone Bill</td>
        <td>January</td>
        <td class="price">-29.99</td>
        <td></td>
      </tr>
    </tbody>
  </table>

<h2>Add new expense</h2>

  <form id="formulaire">
      <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Sold PS4">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" placeholder="Bye bye :(">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Price</label>
      <input type="text" class="form-control" id="price" placeholder="+29.99">
    </div>

    <button type="button" class="btn btn-primary" id='mybtn'>Add expense</button>

  </form>
